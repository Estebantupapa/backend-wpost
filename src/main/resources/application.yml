spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/backend_wpost
    username: postgres
    password: 123456

  jpa:
    hibernate:
      ddl-auto: update

server:
  port: 8080

# Configuraci√≥n CORRECTA para SpringDoc
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
    url: /api-docs
    operations-sorter: method
    tags-sorter: alpha

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: "health"
  endpoint:
    health:
      enabled: true
      show-details: always